<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé® MERCHBOY Coloring Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#fff5f8 0%,#f0f4ff 50%,#fff5f0 100%);min-height:100vh;overflow-x:hidden}
        .bg-decor{position:fixed;pointer-events:none;z-index:0;opacity:.12;font-size:50px;animation:floatAround 8s ease-in-out infinite}
        @keyframes floatAround{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-25px) rotate(-3deg)}}
        .home-screen{min-height:100vh;padding:20px 20px 40px;position:relative;z-index:1}
        .home-screen.hidden{display:none}
        .logo-section{text-align:center;padding:30px 20px}
        .logo-main{font-family:'Bubblegum Sans',cursive;font-size:3rem;background:linear-gradient(135deg,#ff6b9d,#c44cff,#6b9dff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:logoWiggle 3s ease-in-out infinite}
        @keyframes logoWiggle{0%,100%{transform:scale(1) rotate(-1deg)}50%{transform:scale(1.03) rotate(1deg)}}
        .logo-sub{font-family:'Bubblegum Sans',cursive;font-size:1.5rem;color:#9b59b6;margin-top:5px}
        .sparkle-row{font-size:2rem;margin:15px 0;animation:sparkle 2s ease-in-out infinite}
        @keyframes sparkle{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.7;transform:scale(1.1)}}
        .gallery-title{font-family:'Bubblegum Sans',cursive;font-size:1.8rem;color:#7c3aed;text-align:center;margin:20px 0}
        .image-gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:25px;max-width:1200px;margin:0 auto;padding:10px}
        .gallery-card{background:#fff;border-radius:25px;overflow:hidden;cursor:pointer;transition:all .4s cubic-bezier(.175,.885,.32,1.275);box-shadow:0 10px 30px rgba(196,76,255,.15);border:4px solid transparent}
        .gallery-card:hover{transform:translateY(-10px) scale(1.02);border-color:#c44cff;box-shadow:0 20px 50px rgba(196,76,255,.25)}
        .gallery-card:active{transform:scale(.98)}
        .card-image-wrapper{width:100%;height:200px;overflow:hidden;background:#fafafa}
        .card-image-wrapper img{width:100%;height:100%;object-fit:cover;transition:transform .5s}
        .gallery-card:hover .card-image-wrapper img{transform:scale(1.05)}
        .card-info{padding:18px;text-align:center}
        .card-title{font-family:'Bubblegum Sans',cursive;font-size:1.3rem;color:#7c3aed;margin-bottom:8px}
        .card-badge{display:inline-block;padding:6px 16px;border-radius:20px;font-size:.8rem;font-weight:700}
        .badge-easy{background:linear-gradient(135deg,#a8e6cf,#88d8a0);color:#2d6a4f}
        .badge-medium{background:linear-gradient(135deg,#ffd93d,#ffcd05);color:#7c5e00}
        .badge-hard{background:linear-gradient(135deg,#ff9a9e,#ff6b8a);color:#7c1d3e}
        .coloring-screen{display:none;height:100vh;width:100vw;position:fixed;top:0;left:0;background:#f8f8f8;z-index:100}
        .coloring-screen.active{display:block}
        .canvas-wrapper{width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#fff;overflow:hidden;position:relative}
        .canvas-stack{position:relative}
        .canvas-stack canvas{position:absolute;top:0;left:0}
        #coloringCanvas{z-index:1}
        #lineCanvas{z-index:2;pointer-events:none}
        #interactionCanvas{z-index:3;cursor:crosshair}
        .back-button{position:fixed;top:20px;left:20px;z-index:1000;background:linear-gradient(145deg,#fff,#f8f0ff);border:3px solid #e9d5ff;padding:12px 22px;border-radius:50px;cursor:pointer;font-family:'Bubblegum Sans',cursive;font-size:1.1rem;color:#9333ea;display:flex;align-items:center;gap:8px;box-shadow:0 8px 25px rgba(147,51,234,.2);transition:all .3s cubic-bezier(.175,.885,.32,1.275)}
        .back-button:hover{transform:scale(1.08);box-shadow:0 12px 35px rgba(147,51,234,.3)}
        .save-button{position:fixed;top:20px;right:20px;z-index:1000;background:linear-gradient(135deg,#22c55e,#16a34a);border:none;padding:12px 24px;border-radius:50px;cursor:pointer;font-family:'Bubblegum Sans',cursive;font-size:1.1rem;color:#fff;display:flex;align-items:center;gap:8px;box-shadow:0 8px 25px rgba(34,197,94,.35);transition:all .3s cubic-bezier(.175,.885,.32,1.275)}
        .save-button:hover{transform:scale(1.08)}
        .floating-toolbar{position:fixed;bottom:25px;right:25px;z-index:1000;background:linear-gradient(145deg,#fff,#faf5ff);border-radius:28px;padding:18px;box-shadow:0 15px 50px rgba(147,51,234,.25),0 0 0 4px rgba(196,76,255,.1);max-width:300px;transition:all .4s cubic-bezier(.175,.885,.32,1.275)}
        .floating-toolbar.minimized{padding:0;width:65px;height:65px;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center}
        .floating-toolbar.minimized .toolbar-content{display:none}
        .floating-toolbar.minimized .minimize-icon{display:flex;font-size:2rem}
        .minimize-icon{display:none;animation:pulse 2s ease-in-out infinite}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
        .toolbar-header{display:flex;justify-content:space-between;align-items:center;padding-bottom:12px;border-bottom:3px dashed #e9d5ff;margin-bottom:15px}
        .toolbar-title{font-family:'Bubblegum Sans',cursive;font-size:1.2rem;color:#9333ea;display:flex;align-items:center;gap:8px}
        .minimize-btn{width:36px;height:36px;border-radius:50%;border:none;background:linear-gradient(135deg,#f3e8ff,#e9d5ff);cursor:pointer;font-size:1.2rem;font-weight:700;color:#9333ea;transition:all .3s;display:flex;align-items:center;justify-content:center}
        .minimize-btn:hover{transform:scale(1.15) rotate(90deg)}
        .tool-section{margin-bottom:15px}
        .tool-section:last-child{margin-bottom:0}
        .section-label{font-size:.75rem;font-weight:800;color:#a855f7;text-transform:uppercase;letter-spacing:1.5px;margin-bottom:10px}
        .color-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
        .color-btn{width:36px;height:36px;border-radius:50%;border:3px solid #fff;cursor:pointer;transition:all .25s cubic-bezier(.175,.885,.32,1.275);box-shadow:0 3px 10px rgba(0,0,0,.15);position:relative}
        .color-btn:hover{transform:scale(1.25);z-index:10}
        .color-btn.active{transform:scale(1.15);border-color:#9333ea;box-shadow:0 0 0 4px rgba(147,51,234,.3)}
        .color-btn.active::after{content:'‚úì';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:16px;font-weight:700;color:#fff;text-shadow:0 1px 3px rgba(0,0,0,.5)}
        .size-control{display:flex;align-items:center;gap:12px}
        .size-slider{flex:1;-webkit-appearance:none;height:10px;border-radius:10px;background:linear-gradient(90deg,#e9d5ff,#c084fc);outline:none}
        .size-slider::-webkit-slider-thumb{-webkit-appearance:none;width:26px;height:26px;border-radius:50%;background:linear-gradient(135deg,#a855f7,#9333ea);cursor:pointer;box-shadow:0 3px 10px rgba(147,51,234,.4)}
        .size-preview{width:45px;height:45px;border-radius:50%;background:#f3e8ff;display:flex;align-items:center;justify-content:center;border:3px dashed #d8b4fe}
        .size-dot{border-radius:50%;background:#9333ea;transition:all .2s}
        .tools-row{display:flex;gap:10px}
        .tool-btn{flex:1;padding:12px 8px;border:3px solid #e9d5ff;border-radius:18px;background:linear-gradient(145deg,#faf5ff,#f3e8ff);cursor:pointer;font-size:1.4rem;display:flex;flex-direction:column;align-items:center;gap:4px;transition:all .3s cubic-bezier(.175,.885,.32,1.275)}
        .tool-btn span{font-family:'Nunito',sans-serif;font-size:.65rem;font-weight:800;color:#9333ea;text-transform:uppercase}
        .tool-btn:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(147,51,234,.2)}
        .tool-btn.active{background:linear-gradient(135deg,#a855f7,#9333ea);border-color:#7c3aed}
        .tool-btn.active span{color:#fff}
        .tool-btn.danger{background:linear-gradient(145deg,#fff5f5,#fee2e2);border-color:#fecaca}
        .tool-btn.danger span{color:#dc2626}
        .tool-btn.danger:hover{background:linear-gradient(135deg,#f87171,#ef4444);border-color:#dc2626}
        .tool-btn.danger:hover span{color:#fff}
        .history-row{display:flex;gap:10px;margin-top:10px}
        .history-btn{flex:1;padding:10px;border:2px solid #e9d5ff;border-radius:15px;background:#faf5ff;cursor:pointer;font-size:1.3rem;transition:all .2s}
        .history-btn:hover:not(:disabled){background:#f3e8ff;transform:scale(1.05)}
        .history-btn:disabled{opacity:.35;cursor:not-allowed}
        .toast{position:fixed;bottom:120px;left:50%;transform:translateX(-50%) translateY(100px);background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;padding:18px 35px;border-radius:50px;font-family:'Bubblegum Sans',cursive;font-size:1.2rem;box-shadow:0 15px 40px rgba(34,197,94,.4);z-index:2000;opacity:0;transition:all .5s cubic-bezier(.175,.885,.32,1.275)}
        .toast.show{transform:translateX(-50%) translateY(0);opacity:1}
        @media(max-width:768px){.logo-main{font-size:2.3rem}.image-gallery{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}.card-image-wrapper{height:140px}.card-title{font-size:1rem}.floating-toolbar{bottom:15px;right:15px;left:15px;max-width:none}.color-grid{grid-template-columns:repeat(8,1fr)}.color-btn{width:32px;height:32px}.back-button,.save-button{padding:10px 16px;font-size:.95rem}}
        @media(max-width:480px){.floating-toolbar{bottom:10px;right:10px;left:10px;padding:14px}.tools-row{gap:6px}.tool-btn{padding:10px 6px;font-size:1.2rem}.tool-btn span{font-size:.55rem}}
    </style>
</head>

    <div class="bg-decor" style="top:5%;left:3%">‚≠ê</div>
    <div class="bg-decor" style="top:15%;right:8%;animation-delay:1s">üåà</div>
    <div class="bg-decor" style="top:45%;left:5%;animation-delay:2s">‚ú®</div>

    <div class="bg-decor" style="top:85%;left:10%;animation-delay:1.5s">üíú</div>

    <div class="home-screen" id="homeScreen">

            <div class="logo-main">MERCHBOY</div>
            <div class="logo-sub">Coloring Studio</div>
            <div class="sparkle-row">‚ú® üé® ‚ú®</div>

        <h2 class="gallery-title">Pick a page to color! üñçÔ∏è</h2>
        <div class="image-gallery" id="imageGallery"></div>
    </div>

    <div class="coloring-screen" id="coloringScreen">
        <button class="back-button" onclick="goHome()"><span>‚Üê</span> Back</button>
        <button class="save-button" onclick="saveArt()"><span>üíæ</span> Save</button>
        <div class="canvas-wrapper">
            <div class="canvas-stack" id="canvasStack">
                <canvas id="coloringCanvas"></canvas>
                <canvas id="lineCanvas"></canvas>
                <canvas id="interactionCanvas"></canvas>
            </div>
        </div>
        <div class="floating-toolbar" id="floatingToolbar">
            <div class="minimize-icon" onclick="toggleToolbar()">üé®</div>
            <div class="toolbar-content">
                <div class="toolbar-header">
                    <div class="toolbar-title">üñåÔ∏è Art Tools</div>
                    <button class="minimize-btn" onclick="toggleToolbar()">‚àí</button>
                </div>
                <div class="tool-section">
                    <div class="section-label">üåà Colors</div>
                    <div class="color-grid" id="colorPalette"></div>

                <div class="tool-section">
                    <div class="section-label">‚úèÔ∏è Size</div>
                    <div class="size-control">
                        <input type="range" class="size-slider" id="brushSlider" min="2" max="60" value="15">
                        <div class="size-preview"><div class="size-dot" id="sizeDot"></div></div>
                    </div>
                </div>
                <div class="tool-section">
                    <div class="section-label">üõ†Ô∏è Tools</div>
                    <div class="tools-row">
                        <button class="tool-btn active" id="brushTool" onclick="setTool('brush')">üñåÔ∏è<span>Brush</span></button>
                        <button class="tool-btn" id="eraserTool" onclick="setTool('eraser')">üßΩ<span>Eraser</span></button>
                        <button class="tool-btn" id="fillTool" onclick="setTool('fill')">ü™£<span>Fill</span></button>
                        <button class="tool-btn danger" onclick="clearCanvas()">üóëÔ∏è<span>Clear</span></button>
                    </div>
                    <div class="history-row">
                        <button class="history-btn" id="undoBtn" onclick="undo()" disabled>‚Ü∂</button>
                        <button class="history-btn" id="redoBtn" onclick="redo()" disabled>‚Ü∑</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

};
const coloringPages=[{id:1,title:'MERCHBOY Logo üè∑Ô∏è',difficulty:'medium',image:IMAGE_DATA.img9},{id:2,title:'BroMom & BroKid üë©‚Äçüëß',difficulty:'medium',image:IMAGE_DATA.img8},{id:3,title:"Valentine's Day üíù",difficulty:'easy',image:IMAGE_DATA.img7},{id:4,title:'BroDad & Kid üë®‚Äçüë¶',difficulty:'medium',image:IMAGE_DATA.img6},{id:5,title:'Cool Duo üòé',difficulty:'easy',image:IMAGE_DATA.img5},{id:6,title:'Party Vibes üéâ',difficulty:'hard',image:IMAGE_DATA.img4},{id:7,title:'Best Friends üë´',difficulty:'easy',image:IMAGE_DATA.img3},{id:8,title:'Hoodie & Hat üß¢',difficulty:'easy',image:IMAGE_DATA.img2},{id:9,title:'Classic Merch üëï',difficulty:'easy',image:IMAGE_DATA.img1}];
const colors=['#FF6B9D','#FF9A9E','#FFC3A0','#FFD93D','#A8E6CF','#88D8A0','#6BCBFF','#9B87F5','#C44CFF','#FF6B6B','#4ECDC4','#45B7D1','#F8B500','#FF8C42','#98D8C8','#7C3AED','#EC4899','#000000','#FFFFFF','#8B4513','#FFE4E1','#E6E6FA','#87CEEB','#98FB98'];

let colorCanvas, colorCtx, lineCanvas, lineCtx, interactCanvas, interactCtx;
let currentColor = colors[0], brushSize = 15, currentTool = 'brush';
let isDrawing = false, lastX = 0, lastY = 0;
let history = [], historyStep = -1;
const MAX_HISTORY = 30;

document.addEventListener('DOMContentLoaded', () => {
    buildGallery();
    buildColorPalette();
    initBrushSlider();
});

function buildGallery() {
    document.getElementById('imageGallery').innerHTML = coloringPages.map(p => 
        `<div class="gallery-card" onclick="openPage(${p.id})">
            <div class="card-image-wrapper"><img src="${p.image}" alt="${p.title}"></div>
            <div class="card-info">
                <div class="card-title">${p.title}</div>
                <span class="card-badge badge-${p.difficulty}">${p.difficulty.charAt(0).toUpperCase() + p.difficulty.slice(1)}</span>
            </div>
        </div>`
    ).join('');
}

function buildColorPalette() {
    document.getElementById('colorPalette').innerHTML = colors.map((c, i) => 
        `<button class="color-btn ${i === 0 ? 'active' : ''}" style="background:${c};${c === '#FFFFFF' ? 'border-color:#ddd' : ''}" onclick="selectColor('${c}', this)"></button>`
    ).join('');
}

function initBrushSlider() {
    const s = document.getElementById('brushSlider');
    updateSizePreview();
    s.oninput = () => { brushSize = parseInt(s.value); updateSizePreview(); };
}

function updateSizePreview() {
    const d = document.getElementById('sizeDot'), sz = Math.min(brushSize, 35);
    d.style.width = sz + 'px';
    d.style.height = sz + 'px';
    d.style.background = currentColor;
}

function openPage(id) {
    const p = coloringPages.find(x => x.id === id);
    if (!p) return;
    document.getElementById('homeScreen').classList.add('hidden');
    document.getElementById('coloringScreen').classList.add('active');
    setupCanvas(p);
}

function goHome() {
    document.getElementById('homeScreen').classList.remove('hidden');
    document.getElementById('coloringScreen').classList.remove('active');
    history = [];
    historyStep = -1;
}

function setupCanvas(p) {
    colorCanvas = document.getElementById('coloringCanvas');
    lineCanvas = document.getElementById('lineCanvas');
    interactCanvas = document.getElementById('interactionCanvas');
    
    colorCtx = colorCanvas.getContext('2d');
    lineCtx = lineCanvas.getContext('2d');
    interactCtx = interactCanvas.getContext('2d');

    const img = new Image();
    img.onload = () => {
        const wrapper = document.querySelector('.canvas-wrapper');
        const stack = document.getElementById('canvasStack');
        const maxW = wrapper.clientWidth - 40;
        const maxH = wrapper.clientHeight - 40;
        const scale = Math.min(maxW / img.width, maxH / img.height, 1);
        const w = img.width * scale;
        const h = img.height * scale;

        // Set all canvas sizes
        [colorCanvas, lineCanvas, interactCanvas].forEach(c => {
            c.width = w;
            c.height = h;
        });
        
        stack.style.width = w + 'px';
        stack.style.height = h + 'px';

        // Fill color canvas with white
        colorCtx.fillStyle = '#ffffff';
        colorCtx.fillRect(0, 0, w, h);

        // Draw lines on line canvas (they stay on top)
        lineCtx.drawImage(img, 0, 0, w, h);

        saveHistory();
    };
    img.src = p.image;

    // Event listeners on interaction canvas
    interactCanvas.onmousedown = startDraw;
    interactCanvas.onmousemove = draw;
    interactCanvas.onmouseup = stopDraw;
    interactCanvas.onmouseleave = stopDraw;
    interactCanvas.ontouchstart = e => { e.preventDefault(); startDraw(getTouchEvent(e)); };
    interactCanvas.ontouchmove = e => { e.preventDefault(); draw(getTouchEvent(e)); };
    interactCanvas.ontouchend = stopDraw;
}

function getTouchEvent(e) {
    return { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
}

function getPos(e) {
    const r = interactCanvas.getBoundingClientRect();
    return {
        x: (e.clientX - r.left) * (interactCanvas.width / r.width),
        y: (e.clientY - r.top) * (interactCanvas.height / r.height)
    };
}

function startDraw(e) {
    isDrawing = true;
    const pos = getPos(e);
    lastX = pos.x;
    lastY = pos.y;
    
    if (currentTool === 'fill') {
        floodFill(Math.floor(pos.x), Math.floor(pos.y));
        isDrawing = false;
    } else {
        // Draw a dot at the start point
        colorCtx.beginPath();
        colorCtx.arc(lastX, lastY, brushSize / 2, 0, Math.PI * 2);
        colorCtx.fillStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
        colorCtx.fill();
    }
}

function draw(e) {
    if (!isDrawing || currentTool === 'fill') return;
    
    const pos = getPos(e);
    
    // Draw on the COLOR canvas (underneath the lines)
    colorCtx.beginPath();
    colorCtx.moveTo(lastX, lastY);
    colorCtx.lineTo(pos.x, pos.y);
    colorCtx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
    colorCtx.lineWidth = brushSize;
    colorCtx.lineCap = 'round';
    colorCtx.lineJoin = 'round';
    colorCtx.stroke();
    
    lastX = pos.x;
    lastY = pos.y;
}

function stopDraw() {
    if (isDrawing) {
        isDrawing = false;
        saveHistory();
    }
}

function floodFill(startX, startY) {
    const w = colorCanvas.width, h = colorCanvas.height;
    const imageData = colorCtx.getImageData(0, 0, w, h);
    const data = imageData.data;
    
    const targetColor = getPixel(data, startX, startY, w);
    const fillColor = hexToRgb(currentColor);
    
    // Don't fill if same color
    if (colorsMatch(targetColor, fillColor, 5)) return;
    
    const stack = [[startX, startY]];
    const visited = new Set();
    
    while (stack.length > 0 && stack.length < 200000) {
        const [x, y] = stack.pop();
        const key = `${x},${y}`;
        
        if (visited.has(key) || x < 0 || x >= w || y < 0 || y >= h) continue;
        
        const current = getPixel(data, x, y, w);
        if (!colorsMatch(current, targetColor, 32)) continue;
        
        visited.add(key);
        setPixel(data, x, y, w, fillColor);
        
        stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
    }
    
    colorCtx.putImageData(imageData, 0, 0);
    saveHistory();
}

function getPixel(data, x, y, w) {
    const i = (y * w + x) * 4;
    return { r: data[i], g: data[i + 1], b: data[i + 2] };
}

function setPixel(data, x, y, w, color) {
    const i = (y * w + x) * 4;
    data[i] = color.r;
    data[i + 1] = color.g;
    data[i + 2] = color.b;
    data[i + 3] = 255;
}

function colorsMatch(a, b, tolerance = 10) {
    return Math.abs(a.r - b.r) <= tolerance && 
           Math.abs(a.g - b.g) <= tolerance && 
           Math.abs(a.b - b.b) <= tolerance;
}

function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : { r: 0, g: 0, b: 0 };
}

function saveHistory() {
    if (historyStep < history.length - 1) {
        history = history.slice(0, historyStep + 1);
    }
    history.push(colorCanvas.toDataURL());
    if (history.length > MAX_HISTORY) history.shift();
    historyStep = history.length - 1;
    updateHistoryBtns();
}

function undo() {
    if (historyStep > 0) {
        historyStep--;
        restoreHistory();
    }
}

function redo() {
    if (historyStep < history.length - 1) {
        historyStep++;
        restoreHistory();
    }
}

function restoreHistory() {
    const img = new Image();
    img.onload = () => {
        colorCtx.clearRect(0, 0, colorCanvas.width, colorCanvas.height);
        colorCtx.drawImage(img, 0, 0);
        updateHistoryBtns();
    };
    img.src = history[historyStep];
}

function updateHistoryBtns() {
    document.getElementById('undoBtn').disabled = historyStep <= 0;
    document.getElementById('redoBtn').disabled = historyStep >= history.length - 1;
}

function selectColor(color, btn) {
    currentColor = color;
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    updateSizePreview();
    if (currentTool === 'eraser') setTool('brush');
}

function setTool(tool) {
    currentTool = tool;
    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tool + 'Tool').classList.add('active');
    interactCanvas.style.cursor = tool === 'eraser' ? 'cell' : 'crosshair';
}

function clearCanvas() {
    if (confirm('Clear your coloring? üßπ')) {
        colorCtx.fillStyle = '#ffffff';
        colorCtx.fillRect(0, 0, colorCanvas.width, colorCanvas.height);
        saveHistory();
    }
}

function toggleToolbar() {
    document.getElementById('floatingToolbar').classList.toggle('minimized');
}

function saveArt() {
    // Merge canvases for saving
    const mergeCanvas = document.createElement('canvas');
    mergeCanvas.width = colorCanvas.width;
    mergeCanvas.height = colorCanvas.height;
    const mergeCtx = mergeCanvas.getContext('2d');
    
    // Draw color layer first, then lines on top
    mergeCtx.drawImage(colorCanvas, 0, 0);
    mergeCtx.drawImage(lineCanvas, 0, 0);
    
    const link = document.createElement('a');
    link.download = `merchboy-coloring-${Date.now()}.png`;
    link.href = mergeCanvas.toDataURL('image/png');
    link.click();
    showToast('üéâ Saved!');
}

function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}
